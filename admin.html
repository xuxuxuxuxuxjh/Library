<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理员页面</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* 背景图片 */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .admin-container {
            background: rgba(255, 255, 255, 0.8); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        .admin-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .admin-container input,
        .admin-container select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .admin-container button {
            width: 95%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .admin-container button:hover {
            background-color: #45a049;
        }
        .admin-container .register-btn {
            background-color: #007BFF;
            margin-top: 10px;
        }
        .admin-container .register-btn:hover {
            background-color: #0056b3;
        }
        #recordBox {
            display: none;
            margin-top: 20px;
        }
        #recordList {
            list-style: none;
            padding: 0;
        }
        /* 添加一些动画效果 */
        #recordBox, #booksBox {
            transition: all 0.3s ease-in-out;
            margin: 10px 0;
        }

        /* 收起按钮的样式 */
        #hideRecordBtn, #hideBooksBtn {
            background-color: #dc3545;
            color: white;
            margin-left: 10px;
        }

        #hideRecordBtn:hover, #hideBooksBtn:hover {
            background-color: #c82333;
        }

        /* 表格样式优化 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f5f5f5;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        /* 用户列表的样式 */
        #usersBox {
            transition: all 0.3s ease-in-out;
            margin: 10px 0;
        }

        #hideUsersBtn {
            background-color: #dc3545;
            color: white;
            margin-left: 10px;
        }

        #hideUsersBtn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="admin-container">
        <h1>管理员页面</h1>

        <!-- 删除用户功能 -->
        <h3>删除用户</h3>
        <input type="text" id="studentIdInput" placeholder="输入学号">
        <button id="deleteBtn">删除用户</button>

        <!-- 添加图书功能 -->
        <h3>添加图书</h3>
        <input type="text" id="bookTitleInput" placeholder="书名">
        <input type="text" id="bookAuthorInput" placeholder="作者">
        <input type="text" id="bookVersionInput" placeholder="版本">
        <button id="addBookBtn">添加图书</button>

        <!-- 查询借阅记录功能 -->
        <h3>查询借阅记录</h3>
        <button id="viewRecordBtn">查看借阅记录</button>
        <button id="hideRecordBtn" style="display: none;">收起借阅记录</button>
        <div id="recordBox" style="display: none;"></div>

        <!-- 在管理员页面添加新按钮 -->
        <h3>查看图书列表</h3>
        <button id="viewBooksBtn">查看所有图书</button>
        <button id="hideBooksBtn" style="display: none;">收起图书列表</button>
        <div id="booksBox" style="display: none;"></div>

        <!-- 在管理员页面添加新按钮 -->
        <h3>查看用户列表</h3>
        <button id="viewUsersBtn">查看所有用户</button>
        <button id="hideUsersBtn" style="display: none;">收起用户列表</button>
        <div id="usersBox" style="display: none;"></div>
    </div>

    <script>
        // 删除用户功能
        document.getElementById('deleteBtn').addEventListener('click', function() {
            const studentId = document.getElementById('studentIdInput').value;
            
            // 调用后端删除用户接口（示例接口）
            fetch(`http://localhost:3000/admin/deleteUser?studentId=${studentId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch(error => {
                console.error('删除用户时出错:', error);
                alert('删除用户失败。');
            });
        });

        // 添加图书功能
        document.getElementById('addBookBtn').addEventListener('click', function() {
            const bookTitle = document.getElementById('bookTitleInput').value;
            const bookAuthor = document.getElementById('bookAuthorInput').value;
            const bookVersion = document.getElementById('bookVersionInput').value;

            console.log('正在添加图书:', { bookTitle, bookAuthor, bookVersion }); // 添加调试日志

            // 修改为 GET 请求
            fetch(`http://localhost:3000/admin/addBook?bookTitle=${encodeURIComponent(bookTitle)}&bookAuthor=${encodeURIComponent(bookAuthor)}&bookVersion=${encodeURIComponent(bookVersion)}`)
                .then(response => response.text())
                .then(data => {
                    console.log('服务器响应:', data);
                    alert(data);
                })
                .catch(error => {
                    console.error('添加图书时出错:', error);
                    alert('添加图书失败');
                });
        });

        // 借阅记录的展开/收起功能
        document.getElementById('viewRecordBtn').addEventListener('click', function() {
            fetch('http://localhost:3000/admin/borrowRecords')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('recordBox').innerHTML = html;
                    document.getElementById('recordBox').style.display = 'block';
                    document.getElementById('viewRecordBtn').style.display = 'none';
                    document.getElementById('hideRecordBtn').style.display = 'inline';
                })
                .catch(error => {
                    console.error('查询借阅记录时出错:', error);
                    alert('查询借阅记录失败');
                });
        });

        document.getElementById('hideRecordBtn').addEventListener('click', function() {
            document.getElementById('recordBox').style.display = 'none';
            document.getElementById('viewRecordBtn').style.display = 'inline';
            document.getElementById('hideRecordBtn').style.display = 'none';
        });

        // 图书列表的展开/收起功能
        document.getElementById('viewBooksBtn').addEventListener('click', function() {
            fetch('http://localhost:3000/admin/books')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('booksBox').innerHTML = html;
                    document.getElementById('booksBox').style.display = 'block';
                    document.getElementById('viewBooksBtn').style.display = 'none';
                    document.getElementById('hideBooksBtn').style.display = 'inline';
                })
                .catch(error => {
                    console.error('查询图书列表时出错:', error);
                    alert('查询图书列表失败');
                });
        });

        document.getElementById('hideBooksBtn').addEventListener('click', function() {
            document.getElementById('booksBox').style.display = 'none';
            document.getElementById('viewBooksBtn').style.display = 'inline';
            document.getElementById('hideBooksBtn').style.display = 'none';
        });

        // 添加查看用户列表功能
        document.getElementById('viewUsersBtn').addEventListener('click', function() {
            fetch('http://localhost:3000/admin/users')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('usersBox').innerHTML = html;
                    document.getElementById('usersBox').style.display = 'block';
                    document.getElementById('viewUsersBtn').style.display = 'none';
                    document.getElementById('hideUsersBtn').style.display = 'inline';
                })
                .catch(error => {
                    console.error('查询用户列表时出错:', error);
                    alert('查询用户列表失败');
                });
        });

        document.getElementById('hideUsersBtn').addEventListener('click', function() {
            document.getElementById('usersBox').style.display = 'none';
            document.getElementById('viewUsersBtn').style.display = 'inline';
            document.getElementById('hideUsersBtn').style.display = 'none';
        });
    </script>
</body>
</html>
