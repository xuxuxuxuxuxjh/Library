<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Register</title>
    <style>
        /* 设置页面的整体样式 */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* 背景图片链接 */
            background-size: cover;
            background-position: center;
            height: 100vh; /* 视窗高度 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 注册容器样式 */
        .register-container {
            background: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .register-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* 输入框样式 */
        .register-container input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* 按钮样式 */
        .register-container button {
            width: 95%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-container button:hover {
            background-color: #45a049;
        }

        /* 消息显示区域 */
        .register-container #result {
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }

        /* 返回按钮样式 */
        .register-container .back-btn {
            margin-top: 10px;
            width: 95%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .register-container .back-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- 注册表单容器 -->
    <div class="register-container">
        <h1>Library Register</h1>
        <input type="text" id="usernameInput" placeholder="Enter username">
        <input type="password" id="passwordInput" placeholder="Enter password">
        <button id="registerBtn">Register</button>
        <button class="back-btn" id="backBtn">Back to Login</button>
        <div id="result"></div>
    </div>

    <script>
        // 注册按钮点击事件
        document.getElementById('registerBtn').addEventListener('click', function() {
            const name = document.getElementById('usernameInput').value;
            const password = document.getElementById('passwordInput').value;

            // 调用注册接口
            fetch(`http://localhost:3000/register?name=${name}&password=${password}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: name, password: password })
            })
            .then(async function(response) {
                const result = document.getElementById('result');
                const text = await response.text();
                result.innerHTML = text;
                
                // 如果注册成功，显示成功消息
                if (text === '注册成功') {
                    document.getElementById('result').style.color = 'green';
                }
            })
            .catch(function(error) {
                console.error('Register failed:', error);
                document.getElementById('result').innerHTML = '注册失败，请重试。';
            });
        });

        // 返回到登录页面
        document.getElementById('backBtn').addEventListener('click', function() {
            window.location.href = '/'; // 返回到登录页面
        });
    </script>
</body>
</html>
